<!DOCTYPE html>

<style>
  :root {
    --smp-blue: #59A6DB;
    --smp-purple: #7666A9;
    --smp-purple-bright: #A460EF;
    --smp-green: #43972A;
    --smp-green-bright: #73CB7B;
    --smp-orange-alt: #D06732;
    --smp-danger: #dc3545;
    --smp-warning: #ffc107;
    --smp-info: #0dcaf0;
    --smp-light: #E2E2E2;
    --smp-dark: #494949;
    --smp-white: #fff;
    --smp-transparent: transparent;
  }

  .fill-green {
    fill: var(--smp-green);
  }

  .fill-purple-bright {
    fill: var(--smp-purple-bright);
  }

  .fill-green-bright {
    fill: var(--smp-green-bright);
  }

  .fill-orange-alt {
    fill: var(--smp-orange-alt);
  }

  .btn-primary {
    background-color: var(--smp-blue);
    border-color: var(--smp-blue);
  }

  .btn-secondary {
    background-color: var(--smp-light);
    border-color: var(--smp-light);
    color: var(--smp-blue);
  }

  .fill-purple {
    fill: var(--smp-purple);
  }

  .fill-primary {
    fill: var(--smp-blue);
  }

  .fill-danger,
  .fill-red {
    fill: var(--smp-danger);
  }

  .fill-success,
  .fill-green {
    fill: var(--smp-green);
  }

  .fill-warning,
  .fill-yellow {
    fill: var(--smp-warning);
  }

  .fill-info {
    fill: var(--smp-info);
  }

  .fill-secondary {
    fill: var(--smp-light-gray);
  }

  .fill-light {
    fill: var(--smp-light);
  }

  .fill-dark {
    fill: var(--smp-dark);
  }

  .fill-white {
    fill: var(--smp-white);
  }

  .fill-transparent {
    fill: var(--smp-transparent);
  }

  html,
  body {
    font-family: 'Bebas Neue', sans-serif;
  }

  .chart-header {
    font-size: 4rem;
    display: flex;
    justify-content: center;
    align-items: end;
    margin-bottom: 0;
  }

  #progressChart {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .line_and_bar_graph .bar:hover {
    fill: var(--smp-warning);
  }

  .line_and_bar_graph .axis--x path {
    display: none;
  }

  .line_and_bar_graph .line {
    fill: none;
    stroke: var(--smp-purple);
    stroke-width: 2;
  }

  .line_and_bar_graph .dot {
    fill: royalblue;
    stroke: transparent;
  }

  .overflow-hidden {
    overflow: hidden;
  }

  .stacked_bar_graph .bar-text {
    font-size: 0.9rem;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
      "Helvetica Neue", sans-serif;
  }

  .chart-title {
    padding-left: 1rem;
    padding-right: 1rem;
    padding-top: 1rem;
    padding-bottom: 0.5rem;
    margin-bottom: -1rem;
  }

  .chart-title h3 {
    font-size: 1.4rem;
    font-weight: 400;
    margin-bottom: 0;
  }

  #email-chart .headline {
    font-size: 3rem;
    display: flex;
    padding-top: 25px;
    justify-content: center;
    align-items: end;
    margin-bottom: 0;
    color: var(--smp-blue);
  }
</style>

<body>
  <div class="container-fluid py-5">
    <div class="row" style="height: 360px">
      <div class="col-4 mb-4 d-flex h-100">
        <div class="p-0 card shadow card-body h-100 w-100 overflow-hidden">
          <div id="revenue-chart">
            <div class="chart-title d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <h3>REVENUE VS BUDGET OVER TIME</h3>
                <button class="btn btn-primary btn-sm ms-2">X</button>
              </div>
              <div class="d-flex">
                <button class="btn btn-primary btn-sm me-1">X</button>
                <button class="btn btn-primary btn-sm">X</button>
                <button class="btn btn-secondary btn-sm">X</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4 mb-4 d-flex h-100">
        <div class="p-0 card shadow card-body h-100 w-100 overflow-hidden">
          <div id="registered-chart">
            <div class="chart-title d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <h3>GAME ATTENDANCE OVER TIME</h3>
                <button class="btn btn-primary btn-sm ms-2">X</button>
              </div>
              <div class="d-flex">
                <button class="btn btn-primary btn-sm me-1">X</button>
                <button class="btn btn-primary btn-sm">X</button>
                <button class="btn btn-secondary btn-sm">X</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4 mb-4 d-flex h-100">
        <div class="p-0 card shadow card-body h-100 w-100 overflow-hidden">
          <div id="email-chart">
            <div class="chart-title d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <h3>MARKETING EMAILS</h3>
                <button class="btn btn-primary btn-sm ms-2">X</button>
              </div>
              <div class="d-flex">
                <button class="btn btn-primary btn-sm me-1">X</button>
                <button class="btn btn-primary btn-sm">X</button>
                <button class="btn btn-secondary btn-sm">X</button>
              </div>
            </div>
          </div>
        </div>
      </div>

            </div>

  </div>
